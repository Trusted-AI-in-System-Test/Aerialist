drone_test:
  drone:
    port: 14540
    params:
      CP_DIST: 1
      POS_MOD: 2.5
    mission: mission.plan
  
  simulation:
    simulator: gazebo  
    speed: 1
    headless: true
    obstacles:
      - shape: box
        size: [1,1,1]
        position: [0,0,0]

  runner:
    engine: k8s
    count: 5
    path: https://filer.cloudlab.zhaw.ch/remote.php/webdav/resources/logs/
    id: test1 

  test:
    commands: commands.csv
    speed: 1

  assertion:
    log_file: original_log.ulg
    variable: trajectory


